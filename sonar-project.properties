sonar.projectKey=expense-tracker
sonar.organization=expense-tracker-org

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Expense Tracker
sonar.projectVersion=1.0.0

# Define the same root directory for sources and tests
sonar.sources=backend/app,frontend/components,frontend/pages,frontend/context,frontend/hooks,frontend/lib
sonar.tests=backend/tests,frontend/__tests__

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Python specific configuration
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/pytest-report.xml

# TypeScript/JavaScript specific configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude specific files and directories
sonar.exclusions=**/*.pyc,**/*.min.js,**/node_modules/**,**/__pycache__/**,**/migrations/**,frontend/.next/**,frontend/out/**,**/*.db,**/*.sqlite
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,backend/tests/** 